site_name: RECAST3D
repo_name: cicwi/RECAST3D
repo_url: https://github.com/cicwi/RECAST3D
copyright: "RECAST3D is licensed under the <a href='https://github.com/cicwi/RECAST3D/blob/master/LICENSE.md'>GPL license</a>"

theme: 'material'

markdown_extensions:
    - smarty
    - sane_lists
    - admonition
    - codehilite
    - toc
    - footnotes
    - pymdownx.arithmatex
    - markdown_inline_graphviz
    - mdx_include
docs_dir: pages

nav:
  - Home: 'index.md'
  - Installing: 'installation_instructions.md'
  - User Guide:
    - Running the stack: 'users/live_scan.md'
    - Interface: 'users/interface.md'
    - Data adapters: 'users/adapters.md'
    - Plugins: 'users/plugins.md'
  - Contributor Guide:
    - Design: 'contribute/design.md'
    - TomoPackets: 'contribute/tomopackets.md'
    - SliceRecon: 'contribute/slicerecon.md'
    - RECAST3D: 'contribute/recast3d.md'
  - Release Notes: 'changelog.md'

theme:
    name: material
    palette:
        primary: 'teal'
        accent: 'teal'
        logo: 'images/logo.svg'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://unpkg.com/mermaid@8.4.8/dist/mermaid.min.js'
