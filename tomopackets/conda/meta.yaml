{% set data = load_setup_py_data() %}

package:
  name: tomopackets
  version: {{ data['version'] }}

source:
  # path: ../
  git_url: https://github.com/jwbuurlage/RECAST3D
  git_tag: master

build:
  number: 0
  script: "cd tomopackets && {{ PYTHON }} -m pip install . -vv"

test:
  imports:
    - tomop

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pip
    - boost-cpp
    - pybind11
    - zeromq=4
  run:
    - python
    - zeromq=4

about:
  home: https://github.com/jwbuurlage/RECAST3D
  license: GPLv3
  summary: 'TomoPackets'
